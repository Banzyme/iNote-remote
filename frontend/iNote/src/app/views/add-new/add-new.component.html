<div id="new-events">
  <div class="container">
    <!-- Event form -->
    <h2 class="text-center mt-4">Add new event</h2>

    <form class="my-5">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="email" class="form-control" id="title" placeholder="e.g. Call Ndamulelo">
          </div>
          <div class="form-group col-md-6">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="event-notes">Notes</label>
          <textarea class="form-control" placeholder="(optional)" id="event-notes" rows="3"></textarea>
        </div>
      
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              High priority?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save event</button>
        <button type="button" routerLink="/inote/home" class="btn btn-danger mx-1">Cancel</button>
      </form>

    <!-- /Event form -->
  </div>
</div>
